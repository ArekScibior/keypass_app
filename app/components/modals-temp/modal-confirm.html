
<div class="modal-header">
    <h5 class="modal-title" style="font-size: 30px;">Potwierdzenie</h5>
</div>
<div class="modal-body">
    <span class="glyphicon glyphicon glyphicon-question-sign" aria-hidden="true" style="font-size: 43px; vertical-align: middle;"></span>
    <span style="font-size: 17px; display: inline-block; margin-bottom: 25px; vertical-align: sub;">{{message}}</span>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="ok()">OK</button>
    <button type="button" class="btn btn-warning" ng-click="cancel()">Anuluj</button>
</div>
