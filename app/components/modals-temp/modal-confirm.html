<div class="modal-header own-modal-header">
    <span>Confirm</span>
</div>
<div class="modal-body" style="margin-bottom:20px;">
    {{message}}
</div>
<div class="modal-footer">
    <button style="border-radius: 0; color: #fff;" class="btn btn-success purple-btn" ng-click="ok()"><span>Yes</span></button>
    <button style="border-radius: 0; margin-left: 8px;" class="btn btn-danger red-btn" ng-click="cancel()"><span>Cancel</span></button>
</div>
